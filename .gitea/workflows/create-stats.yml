name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compose WakaTime options
        id: waka-options
        env:
          RAW_OPTIONS: ${{ vars.WAKATIME_CARD_OPTIONS }}
        run: |
          set -euo pipefail
          if [ -z "${RAW_OPTIONS:-}" ]; then
            echo "value=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          printf 'value=' >> "$GITHUB_OUTPUT"
          echo "$RAW_OPTIONS" | paste -sd '&' - >> "$GITHUB_OUTPUT"

      - name: Generate stats card
        uses: Pranesh-2005/github-readme-stats-fast-action@v1
        with:
          card: wakatime
          options: ${{ steps.waka-options.outputs.value }}
          path: cards/waka.svg

      - name: Commit cards
        run: |
          git config user.name "$CI_COMMIT_AUTHOR_NAME"
          git config user.email "$CI_COMMIT_AUTHOR_EMAIL"
          git add cards/*.svg
          git commit -m "Update README cards" || echo "No changes to commit"
          git push origin HEAD
